<html ng-app='qUpApp'>
<head>
  <title>Q-Up</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header"><h1>Q-Up</h1></div>
    <div class="auth" ng-controller="authController">
      <input type="email" ng-model="email" placeholder="Email" ng-show="!user" autocomplete="on" required />
      <br ng-show="new">
      <input type="password" ng-model="password" placeholder="Password" ng-show="!user" />
      <button ng-show="!user && !new" ng-click="logThemIn()">Login</button>
      <br ng-hide="user">
      <span ng-hide="user"><button ng-click="newUser()">New here? Register</button></span>
      <span class="logout" ng-show="user">
        {{user.email}} | <button ng-click="logThemOut()">Logout</button>
      </span>
    </div>
    <div ng-view class="queues">
    </div>
  </div>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/angular-cookies.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.js"></script>
  <script src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
</body>
</html>
