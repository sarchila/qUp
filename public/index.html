<html ng-app='qUpApp'>
<head>
  <title>Q-Up</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header"><h1>Q-Up</h1></div>
    <div ng-controller='queueController'>
      <h1 ng-show="username">{{message}}</h1>
      <button ng-show="username" ng-click="removeFromQueue()">De-Q</button>
      <input type="text" ng-model="name" placeholder="Username" ng-keydown="addToQueue($event)" ng-hide="username">
      <ol>
        <li ng-repeat="person in queue">{{person.name}}</li>
      </ol>
    </div>
    <div ng-view></div>
  </div>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
