
<input type="email" ng-model="email" placeholder="Email" ng-hide="user" autocomplete="on" required />
<input type="password" ng-model="password" placeholder="Password" ng-hide="user" />
<button ng-hide="user" ng-click="logThemIn()">Login</button>
<br ng-hide="user">
<span ng-hide="user">New to Q-Up? <button type="submit" id="submit" ng-click="newUser()">Register</button></span>
<span class="auth" ng-show="user">
  {{user.email}} | <button ng-click="logThemOut()">Logout</button>
</span>
