<h1> Welcome to the {{queueName}} Q</h1>
<h1 ng-show="username">{{message}}</h1>
<button ng-show="username" ng-click="removeFromQueue()">De-Q</button>
<input type="text" ng-model="name" placeholder="Username" ng-keydown="addToQueue($event)" ng-hide="username">
<ol>
  <li ng-repeat="person in queue | orderByPriority">{{person.name}}</li>
</ol>
